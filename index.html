<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header id="nav-bar">
        <h3 id="logo">Temperature Converter</h3>
    </header>
      
      <div class="container">
        <div class="input-section">
          <form id="converterForm">
            <label for="input-field">Temperature (Celsius)</label>
            <input type="number" id="input-field" class="input-field" placeholder="Enter temperature in Celsius" required>
            <button type="submit" class="my-button">Convert</button>
            <p id="error-message" class="error-message"></p> <!-- Element for error message -->
          </form>
        </div>
        
        <div id="result" class="result-section">
          <h2>Conversion Result</h2>
          <p id="conversion-explanation"></p>
          <p id="converted-temperature"></p>
        </div>
      </div>
</body>
</html>
